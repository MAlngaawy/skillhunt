<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap">
  <link rel="stylesheet" href="css/font/flaticon.css">
  <link rel="stylesheet" href="css/style.css">
  <title>SkillHunt</title>
</head>
<body>

  <header id="header">
    <div class="overlay"></div>
    <!--Start nav -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Skillhunt</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon fas fa-bars"></span> menu 
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Browse Jop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Canditates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <button class="main-btn">Post a Job</button>
        <button class="second-btn">Want a Job</button>
      </div>
    </nav>
    <!-- Start Content-->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <div class="head-text">
                <p>Find Job, Employment, and Career Opportunities</p>
                <h1>The Eassiest Way to Get Your New Job</h1>
              </div>
          </div>
          <div class="col-md-12">
            <div class="counter">
              <div class="row">
                <div class="box col-md">
                    <span class="flaticon-worldwide"></span>
                  <div class="spans">
                    <span class="num" data-number="46">0</span>
                    <span>Countries</span>
                  </div>
                </div>
                <div class="box col-md">
                  <span class="flaticon-visitor"></span>
                  <div class="spans">
                    <span class="num" data-number="4500">0</span>
                    <span>Companies</span>
                </div>
              </div>
              <div class="box col-md">
                <span class="flaticon-portfolio"></span>
                <div class="spans">
                  <span class="num" data-number="80,000">0</span>
                  <span>Active Employees</span>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
        <div class="tabs">
          <div class="row">
            <div class="col-md-12">
              <div class="tab-titles">
                <a href="#" data-tab=".find-job" class="active">Find a job</a>
                <a href="#" data-tab=".find-candidate">Find a Candidate</a>
              </div>
            </div>
            <div class="col-md-12">
              <div class="find-job active">
                <form action="#">
                  <div class="row">
                    <div class="col-md">
                      <i class="fas fa-briefcase"></i>
                      <input type="text" name="eg" id="eg" placeholder="eg.Graphic. Web developer">
                    </div>
                    <div class="col-md">
                      <i class="fas fa-chevron-down"></i>
                      <select name="category">
                        <option value="category">Category</option>
                        <option value="falltime">Falltime</option>
                        <option value="parttime">Part Time</option>
                        <option value="freelance">Freelance</option>
                        <option value="internship">Internship</option>
                      </select>
                    </div>
                    <div class="col-md">
                      <i class="fas fa-map-marker-alt"></i>
                      <input type="text" placeholder="Location">
                    </div>
                    <div class="col-md">
                      <input type="submit" value="Search" class="search-btn">
                    </div>
                  </div>
                </form>
              </div>
              <div class="find-candidate">
                <form action="#">
                  <div class="row">
                    <div class="col-md">
                      <i class="fas fa-briefcase"></i>
                      <input type="text" name="eg" id="eg" placeholder="eg. Mohammed Alngaawy">
                    </div>
                    <div class="col-md">
                      <i class="fas fa-map-marker-alt"></i>
                      <input type="text" placeholder="Location">
                    </div>
                    <div class="col-md">
                      <input type="submit" value="Search" class="search-btn">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.numscroll.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
